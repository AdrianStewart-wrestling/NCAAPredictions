
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NCAA Wrestling Bracket</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { text-align: center; }
    .weight-buttons { text-align: center; margin-bottom: 20px; }
    .weight-buttons button { margin: 4px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>NCAA Bracket Structure</h1>
  <div class="weight-buttons">
    <button>125</button>
    <button disabled>133</button>
    <button disabled>141</button>
    <button disabled>149</button>
    <button disabled>157</button>
    <button disabled>165</button>
    <button disabled>174</button>
    <button disabled>184</button>
    <button disabled>197</button>
    <button disabled>285</button>
  </div>

  <button id="exportPDF" style="position:fixed;top:10px;right:10px;">Export to PDF</button>

  <div id="bracketWrapper">
    <h2>Championship Bracket</h2>
    <div id="champBracket"></div>

    <h2>Consolation Bracket</h2>
    <div id="consBracket"></div>
  </div>

  <script src="html2pdf.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
